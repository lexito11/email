<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Contactenos</h1>
    <form id="formulario-contacto" class="formulario-contacto">
        <div class="cajonNombre">
            <label for="nombre">Nombre y Apellidos :</label>
            <input type="text" id="username" name="nombre" required><br><br>
        </div>
        <div class="cajonCorreo">
            <label for="correo">Correo electronico :</label>
            <input type="text" id="email" name="correo" required><br><br>
        </div>
        <div class="cajonMensaje">
            <label for="mensaje">Mensaje :</label><br>
            <textarea id="msg" name="mensaje" rows="6" required></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="formu.js"></script>
</body>
</html>
